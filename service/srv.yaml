kind: Service      # Create new service
apiVersion: v1     
metadata:
  name: my-service # Name of the service
spec:
  selector:
    app: MyApp    # Run on any pod with label - app: myapp
  ports:          # Map incoming port to target port
  - name: http    # Setting multiple ports listterns 
    protocol: TCP
    port: 80
    targetPort: 9376
  - name: https
    protocol: TCP
    port: 443
    targetPort: 9388
  type: LoadBalancer
